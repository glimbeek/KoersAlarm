<ion-header>

  <ion-navbar>
    <ion-title>addrace</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button block (click)="doAddRace(race)">Add Race</button>

  <ion-item>
      <ion-label>Race Name</ion-label>
      <ion-input [(ngModel)]="race.name" placeholder="race name..."></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Stage Country</ion-label>
      <ion-input [(ngModel)]="race.country" placeholder="stage country..."></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-input [(ngModel)]="race.startdate" placeholder="start date..."></ion-input>
    </ion-item>

</ion-content>
