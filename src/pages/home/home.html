<ion-header>

  <ion-navbar>
    <ion-title>KoersAlarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-buttons>
    <button ion-button navPush="AddsongPage">Add Song</button>
    <button ion-button navPush="RegistedBandPage">Add Band</button>
    <button ion-button navPush="AddSongPage"></button>
  </ion-buttons>

  <ion-list>
    <ion-item>
      <ion-label>Show Songs From Band:</ion-label>
      <ion-select (ionChange)="onContextChange($event)" [(ngModel)]="bands" multiple="false" cancelText="cancel" okText="Show songs from selected">
        <ion-option *ngFor="let band of bandsList$ | async" detail-push>{{band.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
        Songs:
    </ion-list-header>
    <ion-item *ngFor="let item of songsList$ | async" detail-push navPush="ViewSongPage"[navParams]="{item:item}"> <!-- We use navParams to "feed in" whatever song is selected -->
      {{item.title}}
    </ion-item>
  </ion-list>

  <ion-buttons>
    <button ion-button navPush="LoginPage">
      Login
    </button>
    <button ion-button (click)="doShowAllSongs()">
      Show All Songs
    </button>
    <button ion-button navPush="InvitePage">
      Invite
    </button>
  </ion-buttons>

</ion-content>
