<ion-header>

  <ion-navbar text-center>
    <ion-title>KoersAlarm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <!-- <button ion-button navPush="AddracePage">Add Race</button> -->

  <ion-card *ngFor="let race of raceList$ | async" detail-push navPush="ViewracePage"[navParams]="{item:race}">
    <button>
      <img src="../../assets/imgs/{{race.image}}"/>
    </button>
    
    <ion-card-content>
      <ion-card-title>{{race.name}}</ion-card-title>
      <p>{{race.introtext}}</p>
      <p>Dagen tot de start</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-left>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favoriet
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Delen
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
